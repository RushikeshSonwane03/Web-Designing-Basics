<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    
    <!-- <marquee> - Used to Scroll HTML element or image horizontally or vertically. -->
    <!-- Behaviour - (scroll, slide, alternate) -->
    <!-- Direction - (Left, Right, Up, Down) -->
    <marquee behavior="scroll" direction="Right" width="100%" bgcolor="red">
        This is an Example to Marquee Scroll.
    </marquee>
    
    <marquee behavior="scroll" direction="Down" width="20%" bgcolor="yellow">
        This is an Example to Marquee Scroll.
        <br><br><br><br><br><br><br><br><br><br><br>
    </marquee>

    <marquee behavior="scroll" direction="Left" width="100%" bgcolor="red">
        This is an Example to Marquee Scroll.
    </marquee>
    
    <marquee behavior="scroll" direction="Up" width="20%" bgcolor="yellow">
        This is an Example to Marquee Scroll.
        <br><br><br><br><br><br><br><br><br><br><br>
    </marquee>
    
        
</body>
</html>
