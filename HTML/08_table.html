<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
<!-- <table> - Table (row * columns)
    <thead> - Table Head
    <tbody> - Table Body
    <tfoot> - Table Foot       
    <tr> - Table Row
    <th> - Table Heading
    <td> - Table Data  -->

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>ABC</td>
            </tr>
            <tr>
                <td>102</td>
                <td>DEF</td>
            </tr>
            <tr>
                <td>103</td>
                <td>GHI</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
