<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Sub Sup Del Ins</title>
</head>
<body>
<!-- <pre> - Pre-Formatted text 
    <del> - Deleted text
    <ins> - Inserted text
    <sub> - Subscript text
    <sup> - Superscript text -->

    <pre>
        This is a Formatted Text
            This is a Single Tabular Formatted Text
                This is a Double Tabular Formatted Text
    </pre>

    H<sub>2</sub>SO<sub>4</sub>
    <br>
    (a+b)<sup>2</sup>
    <br>
    5<sup>th</sup> std
    <br>
    My favorite color is <del>blue</del> red.
    <br>
    My favorite color is blue <ins>red</ins>.

</body>
</html>
