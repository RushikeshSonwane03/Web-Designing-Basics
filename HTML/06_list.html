<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

<!-- <ol> - Ordered List
    <ul> - Unordered List
    <dl> - Description or Definition List
    
    <li> - List Items    -->
    

    <!-- Ordered List -->
    <!-- Type: '1' || 'a' || 'A' || 'i' || 'I' (default = '1') -->
    <ol>
        <li>ABC</li>
        <li>DEF</li>
    </ol>
    <ol type="1">
        <li>ABC</li>
        <li>DEF</li>
    </ol>
    <ol type="a">
        <li>ABC</li>
        <li>DEF</li>
    </ol>
    <ol type="A">
        <li>ABC</li>
        <li>DEF</li>
    </ol> 
    <ol type="i">
        <li>ABC</li>
        <li>DEF</li>
    </ol>
    <ol type="I">
        <li>ABC</li>
        <li>DEF</li>
    </ol>


    <!-- Unordered List -->
    <!-- style = "list-style-type: -- " -> circle || disc || square   (default = disc) -->
    <ul>
        <li>abc</li>
        <li>def</li>
    </ul>
    <ul style = "list-style-type:circle">
        <li>abc</li>
        <li>def</li>
    </ul>
    <ul style = "list-style-type:disc">
        <li>abc</li>
        <li>def</li>
    </ul>
    <ul style = "list-style-type:square">
        <li>abc</li>
        <li>def</li>
    </ul>

    
    <!-- <dl> - Description/Definition List -->
<!-- <dt> - Term 
    <dd> - Definition -->
    <dl>
        <dt>Jupyter</dt>
            <dd>Biggest Planet of our solar system.</dd>
        <dt>Mercury</dt>
            <dd>Smallest Planet of our solar system.</dd>
    </dl>
        
</body>
</html>
