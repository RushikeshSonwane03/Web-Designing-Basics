<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
</head>
<body>
    
    <!-- <audio> - Stream Audio File -->
    <!-- Files Supported are : mp3, wav, ogg -->
    <!-- Attributes : controls, autoplay, loop, muted, preload -->    

    <audio controls>
        <source src="sample.mp3" type="audio/mp3">
    </audio>


    <!-- <video> - Stream Video File -->
    <!-- Files Supported are : mp4, webM, ogg -->
    <!-- Attributes : controls, autoplay, loop, muted, preload -->    

    <video controls>
        <source src="sample.mp4" type="video/mp4">
    </video>





</body>
</html>
