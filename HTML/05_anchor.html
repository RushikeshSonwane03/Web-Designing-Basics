<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor</title>
</head>
<body>
    <!-- New Page opens on same Tab -->
    <a href="http://www.amazon.com">To Amazon.com</a>
    
    <!-- New Page opens on new Tab -->
    <a href="http://www.google.com" target="_blank">To Google.com</a>
    
</body>
</html>
