<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Strong Italic Mark Underline</title>
</head>
<body>
<!-- <b> - Bold text
    <strong> - Important text
    <i> - Italic text
    <mark> - Marked text
    <u> - Underline 
    <small> - Small Text
    <em> - Emphasized text -->

    <b>Bold Text</b><br>
    <strong>Strong Text</strong><br>
    <i>Italic Text</i><br>
    <small>Small Text</small><br>
    <em>Emphasized Text</em><br>
    Hello I am <mark>Rushikesh</mark> Sonwane.<br>
    Hello I am <u>Rushikesh</u> Sonwane.<br>
</body>
</html>
