<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <!-- <iframes> - Display Nested Web Page (Webpage within a webpage). -->
    <iframe src="nav.html" height="100" width="400"></iframe>
    <iframe src="nav.html" height="50%" width="50%"></iframe>
    <iframe src="nav.html" height="10%" width="10%"></iframe>


</body>
</html>
