<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbr Div</title>
</head>
<body>
    
    <!-- <abbr> - Used to display acronyms. -->
    <abbr title="HyperText Markup Language">HTML</abbr><br>
    <abbr title="World Wide Web">WWW</abbr><br>
    <abbr title="Structured Query Language">SQL</abbr><br>
    
    <!-- <div> - Used to Group large section of HTML elements together. -->
    <div style="background-color:aqua ;border:  1px; padding: 20px; font-size: 20px;">
        <p>This is First Paragraph</p>
        <p>This is Second Paragraph</p>
    </div>
    
    
</body>
</html>
